
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

name: test
display_name: Test
description: Test model on test set
version: 0.0.1
is_deterministic: true

inputs:
  model_input:
    type: uri_folder
  images_input:
    type: uri_folder
  integration_input:
    type: uri_folder

outputs:
  model_output:
    type: uri_folder
  integration_output:
    type: uri_folder

environment:
  name: test_environment
  build:
    path: ./

code: ./

additional_includes:
   - "../../packages/mlopspython-inference/mlopspython_inference"

command: >-
  python command.py
  --model_input ${{inputs.model_input}}
  --images_input ${{inputs.images_input}}
  --integration_input ${{inputs.integration_input}}
  --model_output ${{outputs.model_output}}
  --integration_output ${{outputs.integration_output}}
